<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
    <section class="section" style="height:100vh">
        <div class="container" style="margin-top: 30vh">
            <div class="columns is-centered">
                <div class="column is-half">
                    <h1 class="title is-4 is-centered">
                        Fetch Discord user by ID.
                    </h1>
                    <div class="columns">
                        <div class="column is-9">
                            <input id="user-input-field" class="input" type="text" placeholder="User ID">
                        </div>
                        <div class="column">
                            <a id="fetch-user-button" class="button is-primary is-pulled-right">Fetch User</a>
                        </div>
                    </div>
                    <div id="the-box" class="box is-hidden">
                        <div class="columns">
                            <div class="column is-3">
                                <figure class="image is-128x128">
                                    <img id="user-avatar" src="https://bulma.io/images/placeholders/128x128.png">
                                </figure>
                            </div>
                            <div class="column">
                                <h1 id="user-name" class="title is-4">
                                    <span id="user-discriminator" class="subtitle is-6"></span>
                                </h1>
                                <h1 id="user-id" class="title is-6"></h1>
                            </div>
                        </div>
                    </div>
                </div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <a href="https://github.com/fooooooooooooooo/discord-pfp">
                    Source
                </a>
            </p>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
